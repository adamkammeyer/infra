- name: install base software
  become: yes
  package:
    name:
      - curl
      - git
      - gnome-tweaks
      - vim
      - poppler-utils
    state: latest
  tags:
    - base

- name: install base software
  dnf:
    name:
      - libgnome-keyring
      - ffmpeg-free
      - gnome-extensions-app
      - gnome-shell-extension-appindicator
      - gstreamer1-plugin-openh264
      - mozilla-openh264
    update_cache: yes
    state: latest
  tags:
    - base
  become: yes
  when: ansible_facts['distribution'] == "Fedora"
  
- name: install base software
  apt:
    name:
      - libpam-gnome-keyring
      - libfuse2
      - gnome-shell-extension-manager
    update_cache: yes
    state: latest
  tags:
    - base
  become: yes
  when: ansible_facts['distribution'] == "Ubuntu"
